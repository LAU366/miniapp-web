<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StyleTrend - Tienda de Ropa</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>StyleTrend</h1>
    <p>Moda moderna para todos los estilos</p>
  </header>

  <section id="presentacion">
    <h2>Bienvenidos</h2>
    <p>Encuentra las últimas tendencias en ropa urbana, casual y elegante.</p>
    <img src="https://media.vogue.mx/photos/5c073821eccb76b2ac7a33a0/16:9/w_2580,c_limit/tendencia_de_street_style_primavera_verano_2017_317211981.jpg" alt="Ropa moderna">
  </section>

  <section id="productos">
    <h2>Nuestros Productos</h2>
    <div class="galeria">
      <div class="item">
        <img src="https://i.pinimg.com/originals/57/a0/3c/57a03c960c3c81f55754a7be8b81bc6a.jpg" alt="Camisa casual">
        <p>Camisa Casual</p>
      </div>
      <div class="item">
        <img src="https://tse1.explicit.bing.net/th/id/OIP.4drtRsFClnnDceLRQSHztwHaLY?rs=1&pid=ImgDetMain&o=7&rm=3" alt="Chaqueta elegante">
        <p>Chaqueta Elegante</p>
      </div>
      <div class="item">
        <img src="https://inside-shops.com/358160-large_default/jeans-skinny-basicos-azul.jpg" alt="Jeans azules">
        <p>Jeans Azules</p>
      </div>
    </div>
  </section>

  <section id="contacto">
    <h2>Contáctanos</h2>
    <form>
      <input type="text" placeholder="Nombre" required>
      <input type="email" placeholder="Correo electrónico" required>
      <textarea placeholder="Mensaje"></textarea>
      <button type="submit">Enviar</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 StyleTrend - Todos los derechos reservados.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
