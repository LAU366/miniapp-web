<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StyleTrend - Tienda de Ropa</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>StyleTrend</h1>
    <p>Moda moderna para todos los estilos</p>
  </header>

  <section id="presentacion">
    <h2>Bienvenidos</h2>
    <p>Encuentra las últimas tendencias en ropa urbana, casual y elegante.</p>
    <img src="https://images.unsplash.com/photo-1521334884684-d80222895322" alt="Ropa moderna">
  </section>

  <section id="productos">
    <h2>Nuestros Productos</h2>
    <div class="galeria">
      <div class="item">
        <img src="https://images.unsplash.com/photo-1503342217505-b0a15ec3261c" alt="Camisa casual">
        <p>Camisa Casual</p>
      </div>
      <div class="item">
        <img src="https://images.unsplash.com/photo-1526170375885-4d8ecf77b99f" alt="Chaqueta elegante">
        <p>Chaqueta Elegante</p>
      </div>
      <div class="item">
        <img src="https://images.unsplash.com/photo-1556761175-5973dc0f32e7" alt="Jeans azules">
        <p>Jeans Azules</p>
      </div>
    </div>
  </section>

  <section id="contacto">
    <h2>Contáctanos</h2>
    <form>
      <input type="text" placeholder="Nombre" required>
      <input type="email" placeholder="Correo electrónico" required>
      <textarea placeholder="Mensaje"></textarea>
      <button type="submit">Enviar</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 StyleTrend - Todos los derechos reservados.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
